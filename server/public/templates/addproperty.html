<div>
    <h2>Add a Property</h2>
    <div>
        <button ng-click="ap.showRental()">Add a Rental</button>
        <button ng-click="ap.showForSale()">Add a Property For Sale</button>
    </div>

    <div ng-show="ap.addR">
        <form action="">
            <p>Add a Rental Property:</p>
            <label for="">Rent:</label> 
            <input ng-model="ap.rentalToAdd.rent" type="text">

            <label for="">Square Feet:</label>
            <input ng-model="ap.rentalToAdd.sqft"type="text">

            <label for="">City:</label>
            <input ng-model="ap.rentalToAdd.city"type="text">

            <button ng-click="ap.addForRent(ap.rentalToAdd)">Submit Rental Property</button>
        </form>
    </div>

        <div ng-show="ap.addP">
            <p>Add a Property for Sale</p>
            <form action="">
                <label for="">Cost:</label>
                <input ng-model="ap.listingToAdd.cost" type="text">
        
                <label for="">Square Feet:</label>
                <input ng-model="ap.listingToAdd.sqft" type="text">
        
                <label for="">City:</label>
                <input ng-model="ap.listingToAdd.city" type="text">
        
                <button ng-click="ap.addForSale(ap.listingToAdd)">Submit Property For Sale</button>
            </form>
        </div>

</div>
